<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta charset="UTF-8"/>
        <title>EEF National Manufacturing Conference</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="css/fonts.css"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <link rel="icon" href="assets/favicon.png">
    </head>
    <body>
        <header>
            <h1><img src="assets/makeuk.svg" alt="Make U K. The manufacturers' organisation."/></h1>
            <h2>Live stream</h2>
        </header>
        <main>
            <img class="banner" src="assets/banner.jpg" alt="Facing the future together. Preparing for Brexit and a changing world."/>
            <p class="stream-soon">This event will be streamed live on Tuesday 19th February</p>
            <img src="assets/line.jpg" alt="" class="line"/>
            <footer>
                <div>
                    <h3>Sponsors:</h3>
                    <ul>
                        <li><img class="card-img-top" src="https://manufacturingconference.s3.amazonaws.com/uploads/sponsor/logo/8/AIG.jpg" alt="A I G"></li>
                        <li><img class="card-img-top" src="https://manufacturingconference.s3.amazonaws.com/uploads/sponsor/logo/12/Infor_Logo_TM.jpg" alt="Infor"></li>
                        <li><img class="card-img-top" src="https://manufacturingconference.s3.amazonaws.com/uploads/sponsor/logo/11/MAnufacturer.jpg" alt="The Manufacturer"></li>
                        <li><img class="card-img-top" src="https://manufacturingconference.s3.amazonaws.com/uploads/sponsor/logo/13/rakez_logo_Sq_smaller.jpg" alt="Rakez. Ras Al Khaimah economic zone."></li>
                    </ul>
                </div>
                <div>
                    <h3>Supporting partner:</h3>
                    <img class="card-img-top" src="https://manufacturingconference.s3.amazonaws.com/uploads/sponsor/logo/14/Exporting_Is_Great_logo_Sq.jpg" alt="Exporting is great. Britain and Northern Ireland.">
                </div>
            </footer>
        </main>
        <script>

            var links = document.querySelectorAll("table a"),
                i,
                resizeVideo;

            for (i = 0; i < links.length; i++) {
                (function () {
                    var index = i;
                    links[index].onclick = function(event) {
                        //var video = document.querySelector("video");
                        //video.src = "assets/vid" + (index + 1) + ".mp4";
                        //video.play();
                        document.querySelector("iframe").src = "https://iframe.dacast.com/b/97507/f/" + event.target.getAttribute("data-src");
                        console.log(event.target.getAttribute("data-src"));
                    }
                }());
            }

            resizeVideo = function () {
                if (window.innerWidth >= 890) {
                    document.querySelector("iframe").width = 800;
                    document.querySelector("iframe").height = 450;
                } else {
                    document.querySelector("iframe").width = window.innerWidth * 0.9;
                    document.querySelector("iframe").height = window.innerWidth * 0.50625;
                }
            }
            resizeVideo();
            window.onresize = function() {
                resizeVideo();
            };

        </script>
    </body>
</html>
